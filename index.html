<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <meta lang="zh-CN">
    <!-- UIkit CSS -->
    <link rel="stylesheet" href="css/uikit.min.css" />
    <!-- UIkit JS -->
    <script src="js/uikit.min.js"></script>
    <script src="js/uikit-icons.min.js"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.7.1.min.js"></script>

<title>智慧作业系统</title>

<body class="uk-container">
    
    <form action="/api/submit" method="get">
        <fieldset class="uk-fieldset">
            <legend class="uk-legend">智慧作业系统</legend>
            <div class="uk-margin">
                <label class ="uk-form-label" name="subject">科目</label>
                <select class="uk-select">
                    <option value="Chinese">语文</option>
                    <option value="Math">数学</option>
                    <option value="English">英语</option>
                    <option>化学</option>
                    <option>物理</option>
                    <option>生物</option>
                    <option>政治</option>
                    <option>历史</option>
                    <option>地理</option>
                </select>
            </div>
            <div class="uk-margin">
                <label class="uk-form-label" name="period">时段</label>
                <select class="uk-select">
                    <option>早读</option>
                    <option>午自习</option>
                    <option>晚自习</option>
                    <option>通知</option>
                </select>
            </div>
            <div class="uk-margin">
                <label class="uk-form-label" name="content">内容</label>
                <textarea class="uk-textarea" rows="5" placeholder="内容"></textarea>
            </div>
            <div  class="uk-margin">
                <button onclick="submit">提交</button>
            </div>
        </fieldset>
    </form>
</body>
